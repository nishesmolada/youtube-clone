<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        top: 0;
        right: 0;
        left: 0;
        height: 50px;
        position: fixed;
        background-color: black;
        color: white;
        z-index: 100;
      "
    >
      header
    </div>

    <div
      style="
        bottom: 0;
        left: 0;
        top: 50px;
        background-color: green;
        color: white;
        position: fixed;
        width: 72px;
      "
    >
      sidebar
      <div
        style="
          top: 0;
          right: 0;
          position: absolute;
          background-color: red;
          color: white;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        right: 10px;
        top: 60px;
        position: absolute;
        background-color: red;
        color: white;
      "
    >
      absolute
    </div>

    <div
      style="
        position: static;
        background-color: lightblue;
        height: 200px;
        width: 200px;
      "
    >
      div 1
    </div>
    <div
      style="
        position: relative;
        background-color: lightpink;
        height: 200px;
        width: 200px;
      "
    >
      div 2

      <div
        style="
          right: 10px;
          bottom: 10px;
          position: absolute;
          background-color: black;
          color: white;
        "
      >
        5:00
      </div>
    </div>
  </body>
</html>
